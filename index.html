<!DOCTYPE html>
<html>
  <head>
     <script src="build/js/vendor.min.js"></script>
     <script type="text/javascript" src="build/js/app.js"></script>
     <link rel="stylesheet" href="build/css/vendor.css">
     <link rel="stylesheet" href="resources/app.css">
     <title>Alarm Clock</title>
  </head>
  <body>
  <h1 class="header">Alarm Clock</h1>
  <h3>Current Time: <span id="currentTime"></span></h3>

  <form id="alarm">
    <div class="bootstrap-timepicker">
      <input id="timepicker5" type="text" class="input-small">
      <i class="icon-time"></i>
    </div>
    <button type="submit" class="btn btn-primary">Set Your Alarm</button>
  </form>
  <h3 class="hide-alarm">Your alarm is set for: <span id="new-alarm"></span></h3>

  <div id="stop">
    <form id="startWatch">
      <button type="submit" class="btn btn-default">Start</button>
    </form>
    <form id="stopWatch">
      <button type="submit" class="btn btn-success">Stop</button>
    </form>
    <form id="resetWatch">
      <button type="submit" class="btn btn-danger">Reset</button>
    </form>

    <h3><span id="stopwatchValue"></span></h3>
    <h3 id = "zero">0</h3>
  </div>

  </body>
</html>
