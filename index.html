<!DOCTYPE html>
<html>
  <head>
     <script src="build/js/vendor.min.js"></script>
     <script type="text/javascript" src="build/js/app.js"></script>
     <link rel="stylesheet" href="build/css/vendor.css">
     <link rel="stylesheet" href="resources/app.css">
     <title>Alarm Clock</title>
  </head>
  <body>
  <h1 class="header">Alarm Clock</h1>
  <h3>Current Time: <span id="currentTime"></span></h3>
  <form id="alarm">
    <div class="bootstrap-timepicker">
      <input id="timepicker5" type="text" class="input-small">
      <i class="icon-time"></i>

    <button type="submit" class="button button-primary">Set Your Alarm</button>
  </form>
  <span id="new-alarm"></span>
  </body>
</html>
